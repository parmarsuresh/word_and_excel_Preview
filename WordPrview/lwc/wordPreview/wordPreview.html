<template>
    <lightning-card title="Word Document Preview">
        <div class="slds-p-around_medium">
            <lightning-input type="file" label="Choose a .xls,.xlsx,.docx file" accept=".docx,.xls,.xlsx" onchange={handleFileChange}></lightning-input>
        </div>
    </lightning-card>

    <template if:true={openWordPreview}>
		<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-31" class="slds-modal slds-fade-in-open">
		<div class="slds-modal__container" style="width:60% !important; max-width: 60% !important; ">
		<button class="slds-button slds-button_icon slds-modal__close " onclick={closeWordModal}>
		<svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
			<use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
		</svg>
		<span class="slds-assistive-text">Cancel and close</span>
		</button>
		<div class="slds-modal__header">
		<h1 id="modal-heading-31" class="slds-modal__title slds-hyphenate" tabindex="-1">Preview File {downloadimageName} </h1>
		</div>
		<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-33">
            <template if:false={openExcelPreview}>
			    <div class="document-container slds-box slds-theme_default" style="height: 500px; overflow-y: scroll; background-color: white;"></div>
            </template>
			<div if:true={openExcelPreview}>
				<table class="excelTable" ></table>
					<div class="slds-grid slds-m-top_large">
						<template for:each={SheetName} for:item="name" if:true={SheetName.length}>
							<lightning-button label={name} title={name} key={name} onclick={switchSheet} data-name={name} class="slds-m-right_x-small"></lightning-button>
						</template>
					</div>
			</div>
		</div>
		<div class="slds-modal__footer">
		<button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeWordModal}>Cancel</button>
		</div>
		</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</template>
    
</template>
